<!DOCTYPE html>
<html>
<head>
    <title>Karyawan Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Secure Tracker</h1>
        <p class="subtitle">Anti-Fake Location System</p>
        
        <div class="form-group">
            <label for="nama-karyawan">üë§ Nama Karyawan</label>
            <input type="text" id="nama-karyawan" placeholder="Masukkan nama lengkap Anda">
        </div>
        
        <div class="controls">
            <button id="startButton">üöÄ Mulai Tracking</button>
            <button id="stopButton" disabled> Stop Tracking</button>
        </div>
        
        <div class="status-card">
            <div id="status-message">Siap untuk memulai tracking</div>
            
            <div class="security-indicators">
                <div class="indicator">
                    <div class="indicator-dot safe" id="gps-indicator"></div>
                    GPS Status
                </div>
                <div class="indicator">
                    <div class="indicator-dot safe" id="fake-indicator"></div>
                    Anti-Fake
                </div>
                <div class="indicator">
                    <div class="indicator-dot safe" id="connection-indicator"></div>
                    Connection
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="update-count">0</div>
                    <div class="stat-label">Updates Sent</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="accuracy">0m</div>
                    <div class="stat-label">GPS Accuracy</div>
                </div>
            </div>
        </div>
        
        <div class="debug-panel" id="debug-panel">
            <div>üîß System Ready - Waiting for action...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js">
    </script>
</body>
</html>
